<!DOCTYPE html>
<html>
    <head>
        <title>Quản lý xe - Sửa hành trình</title>
        <link rel="stylesheet" href="quanlyxe.css" type="text/css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div class="content">
            <h3>Sửa hành trình</h3>
            <form>
			<table>
               <tr> <td>Số xe xuất bến</td> <td><input type="number"></td></tr>
                <tr><td>Bến xe</td> <td><input type="text"></td></tr>
                <tr><td>Loại xe</td> <td><input type="number"></td></tr>
                <tr><td>Ngày giờ xuất bến</td><td> <input type="datetime-local"></td></tr>
                <tr><td>Tài xế</td><td> <input type="text"></td></tr>
                <tr><td>Phụ lái</td><td> <input type="text"></td></tr>
                <tr><td>Giá vé</td><td> <input type="text"></td></tr>
                <tr><td>Số ghế</td><td> <input type="number"></td></tr>
            </table>
			</form>   
            <button>OK</button> 
        </div>
    </body>
</html>
